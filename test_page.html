<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test OSINT-AI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 40px; }
        .test-button { padding: 10px 20px; margin: 10px; font-size: 16px; }
        .result { margin: 10px 0; padding: 10px; background: #f5f5f5; border-radius: 5px; }
        .success { background: #d4edda; color: #155724; }
        .error { background: #f8d7da; color: #721c24; }
    </style>
</head>
<body>
    <h1>üß™ Test de connexion OSINT-AI</h1>
    
    <button class="test-button" onclick="testHealth()">Tester la sant√© du serveur</button>
    <button class="test-button" onclick="testRegistration()">Tester l'inscription</button>
    
    <div id="results"></div>

    <script>
        const API_BASE_URL = 'http://localhost:8000';
        const resultsDiv = document.getElementById('results');

        function addResult(message, isSuccess = true) {
            const div = document.createElement('div');
            div.className = `result ${isSuccess ? 'success' : 'error'}`;
            div.textContent = message;
            resultsDiv.appendChild(div);
        }

        async function testHealth() {
            try {
                addResult('üîç Test de sant√© du serveur...');
                const response = await fetch(`${API_BASE_URL}/health`);
                const data = await response.json();
                addResult(`‚úÖ Serveur en ligne: ${JSON.stringify(data)}`);
            } catch (error) {
                addResult(`‚ùå Erreur de connexion: ${error.message}`, false);
            }
        }

        async function testRegistration() {
            try {
                addResult('üìù Test d\'inscription...');
                const registerData = {
                    username: 'testuser' + Date.now(),
                    email: 'test' + Date.now() + '@example.com',
                    password: 'testpassword',
                    plan: 'free'
                };

                const response = await fetch(`${API_BASE_URL}/api/auth/register`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(registerData)
                });

                if (response.ok) {
                    const data = await response.json();
                    addResult(`‚úÖ Inscription r√©ussie: Token re√ßu`);
                } else {
                    const error = await response.json();
                    addResult(`‚ùå Erreur d'inscription: ${error.detail}`, false);
                }
            } catch (error) {
                addResult(`‚ùå Erreur de connexion: ${error.message}`, false);
            }
        }

        // Test automatique au chargement
        window.onload = function() {
            testHealth();
        };
    </script>
</body>
</html>
