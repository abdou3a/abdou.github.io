version: '3.8'

services:
  c2-server:
    build: .
    ports:
      - "5000:5000"
    environment:
      - FLASK_ENV=production
      - SECRET_KEY=${SECRET_KEY:-changeme-secret-key}
      - JWT_SECRET_KEY=${JWT_SECRET_KEY:-changeme-jwt-secret}
      - DEFAULT_ADMIN_PASSWORD=${ADMIN_PASSWORD:-C2Admin123!}
      - DB_PATH=/app/data/c2_server.db
    volumes:
      - c2_data:/app/data
      - c2_logs:/app/logs
    restart: unless-stopped
    networks:
      - c2_network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  nginx:
    image: nginx:alpine
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - /etc/letsencrypt:/etc/letsencrypt:ro
    depends_on:
      - c2-server
    restart: unless-stopped
    networks:
      - c2_network

volumes:
  c2_data:
    driver: local
  c2_logs:
    driver: local

networks:
  c2_network:
    driver: bridge
